        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSLOn8PARn9HuZOnIxN@hoP+VmmDGMNSt9UJOZ" 
        crossorigin="anonymous" 
        />
        
    <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXz2htPHOlsSSs5nCTpuj/zy4C+0GpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
         crossorigin="anonymous"
    ></script>
    <script

    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    crossorigin= "anonymous"
    ></script>
    <title>DashBoard</title>
</head>
<body>
    <style>
        .center{
            position: absolute;
            top : 50%;
            left : 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        img{
            border-radius: 50%;
        }
    </style>
    <div class="center">
        <p><b>{{user.username}}</b>#{{user.discriminator}}</p>
        <p><b>ID-> </b>{{user.id}}</p>
        <p><b>Locale-> </b>{{user.locale}}</p>
        <img src="{{user.avatar_url}}" alt="My avatar" height="200"/>
    </div>
</body>
</html>
